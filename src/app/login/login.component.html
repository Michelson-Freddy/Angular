
    <form #form="ngForm" class="form-horizontal" autocomplete="on" (ngSubmit)="onSubmit(form.value)">
      <div class="control-group">
        <label class="control-label">Nom</label>
        <div class="controls">
          <input type="text" name="nomUtilisateur" ngModel placeholder="Nom de l'utilisateur" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input type="password" name="mot_de_passe" ngModel placeholder="Password" required>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
